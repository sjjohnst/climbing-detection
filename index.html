<!DOCTYPE html>
<html>
<head>
  <title>DTM Viewer</title>
  <meta charset="utf-8" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Create map
    const map = L.map('map').setView([45.8, -74.0], 10); // roughly the region

    // Add basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    // Add your DTM COG as a raster overlay served via TiTiler
    const dtmURL =
      'http://127.0.0.1:8000/cog/tiles/{z}/{x}/{y}.png?url=' +
      encodeURIComponent('https://canelevation-dem.s3.ca-central-1.amazonaws.com/hrdem-lidar/NRCAN-FHIMP_PICAI_PetiteNation_LAssomption_2022-1m-dtm.tif');

    L.tileLayer(dtmURL, {
      opacity: 0.8,
      attribution: 'Â© Natural Resources Canada HRDEM'
    }).addTo(map);
  </script>
</body>
</html>
